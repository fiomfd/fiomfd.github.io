</h2>

<script type="text/tikz">
\begin{tikzpicture}

\fill (0,3) circle (3pt) node[left] {\(a\)};
\fill (4,1) circle (3pt) node[above right] {\((b,a-1)\)};

\end{tikzpicture}
</script>

</script>
